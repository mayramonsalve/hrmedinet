<!DOCTYPE HTML>
<html>
    <head>
    	<title>Jquery Wizard Demo</title>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script>
			google.load("jquery", "1.5");
		</script>
        <script src="jquery.multipage.js"></script>
        <script type="text/javascript">
			$(window).ready(function() {
				$('#miFormulario').multipage({
					'stayLinkable': false, 	// whether or not the id of the page will be appended to the url as a hashtag for permalinking purposes
					'submitLabel': 'Submit',// default label for the last page's submit button, if not included in form	
					'hideLegend': true, 	// should the plugin hide the <legend> tags?  useful in concert with externally generated nav	
					'hideSubmit': true, 	// should the plugin hide the submit button?	
					'generateNavigation': true, // should the plugin generate its own navigation buttons?
					'activeDot': '',	// the dot used to represent an active page in the nav	
					'inactiveDot': '',// the dot used to represent an inactive page in the nav
				});
				$('#miFormulario').submit(function(){ alert("Enviado!"); return false;});
			});		
		</script>
       
    <link rel="stylesheet" type="text/css" href="jquery.multipage.css" />
	<style type='text/css'>
		body { font-family:helvetica;}

		
		p.input label { display:block; }
		
		
		p.input input { width: 200px; }
		.clearer { clear:both; width:100%; height:0px; } 
	</style>
    </head>
    
    <body>
    <form id="miFormulario">
		<fieldset id="f1">
			<legend>Formulario 1</legend>
			<p class="input">
				<label for="respuesta1">Pregunta 1</label>
				<input name="respuesta1" id="respuesta1" value="" />
			</p>	
			<p class="input">
				<label for="respuesta2">Pregunta 2</label>
				<input name="respuesta2" id="respuesta2" value="" />
			</p>	
		</fieldset>
		<fieldset id="f2">
			<legend>Formulario 2</legend>
			<p class="input">
				<label for="respuesta3">Pregunta 3</label>

				<input name="respuesta3" id="respuesta3" value="" />
			</p>	

			<p class="input">
				<label for="respuesta4">Pregunta 4</label>
				<input name="respuesta4" id="respuesta4" value="" />
			</p>		
			
			<p class="input">
				<label for="respuesta5">Pregunta 5</label>
				<input name="respuesta5" id="respuesta5" value="Uno,Dos,Tres,Cuatro" />
			</p>
		</fieldset>
		<fieldset id="f3">
			<legend>Formulario 3</legend>
			<p class="input">
				<label for="respuesta6">Pregunta 6</label>
				<input name="respuesta6" id="respuesta6" value="" />

			</p>	
			<p class="input">
				<label for="respuesta7">Pregunta 7</label>
				<input name="respuesta7" id="respuesta7" value="" />
			</p>		
		</fieldset>
		<input type="submit" value="Enviar" />
	</form>
    </body>

</html>
